<body scroll="no" style="overflow: hidden">
	<header>
	</header>
	
		<div id="container">
			<div class="background">
				<div class="wrapper" style="position: absolute; top: 10px; left: 10px;">
					<div class="crewmateContainer" style="animation-duration: 40s !important; animation-name: reverseRotation;">
						<img class="crewmate" src="./blue2.png" style="height: 10vh !important;">
					</div>
				</div>
		
				<div class="wrapper" style="position: absolute; bottom: 100px; left: 10px;">
					<div class="crewmateContainer" style="animation-duration: 30s !important;">
						<img class="crewmate" src="./pink.png" style="height: 15vh !important;">
					</div>
				</div>
		
				<div class="wrapper" style="position: absolute; top: 10px; right: 20px;">
					<div class="crewmateContainer"
						style="animation-duration: 40s !important; transform-origin: bottom left; animation-name: reverseRotation;">
						<img class="crewmate" src="./lightblue.png" style="height: 8vh !important;">
					</div>
				</div>
		
				<div class="wrapper" style="position: absolute; bottom: 200px; left: 300px;">
					<div class="crewmateContainer" style="animation-duration: 45s !important; 
					">
						<img class="crewmate" src="./red.png" style="height: 4vh !important;">
					</div>
				</div>
				<div class="wrapper" style="position: absolute; bottom: 200px; left: 100px;">
					<div class="crewmateContainer" style="animation-duration: 80s !important;">
						<img class="crewmate" src="./white.png" style="height: 10vh !important;">
					</div>
				</div>
				<div class="wrapper" style="position: absolute; bottom: 300px; right: 100px;">
					<div class="crewmateContainer" style="animation-duration: 35s !important; animation-name: reverseRotation;">
						<img class="crewmate" src="./yellow.png" style="height: 8vh !important;">
					</div>
				</div>
		</div>
